<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO List</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="mainCard">
      <h1 class="title">TO-DO List</h1>
      <div>
        <form action="">
          <input type="text" name="task" placeholder="Nombre de la tarea" class="inputForm" id="inputForm"
            autocomplete="off" data-form-input />
          <button type="submit" class="btnCreate" id="btnCreate" data-form-btn>
            Agregar <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </div>
      <ul class="cardsList" id="cardsList" data-list>
      </ul>
    </div>
  </main>
  <script src="localStorage.js"></script>
</body>

</html>
