<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-Contacto</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/style_options.css">
</head>

<body>
    <section class="encabezado">
        <h1 class="title">Contacto</h1>
    </section>

    <div class="container-menu">
        <div class="menu">
            <a href="/">
                Inicio
            </a>
            <a href="/clientes">

                Clientes</a>
        </div>
    </div>



    <div class="container">
        <div>
            <h3 class="title-secondary">Formulario de contacto</h3>
        </div>

        <form id="form_contact">

            <div class="data-item">
                <label for="">Nombre cliente</label>
                <select name="nombre" id="clientes">

                </select>
            </div>
            <div class="data-item">
                <label for="">Fecha</label>
                <input type="date" name="fecha">
            </div>
            <div class="data-item">
                <label for="">Estado</label>
                <select name="estado">
                    <option value="Cerrado">Cerrado</option>
                    <option value="Interesado">Interesado</option>
                    <option value="No Interesado">No interesado</option>
                </select>
            </div>
            <div class="data-item">
                <label for="">Tipo de contacto</label>
                <select name="tipo">
                    <option value="Presencial">Presencial</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Telefonica">Telefonica</option>
                    <option value="Correo">Correo</option>
                </select>
            </div>
            <div class="data-item5">
                <label for="">Descripción de reunión</label>
                <textarea name="descripcion" id="" cols="40" rows="5"></textarea>
            </div>
            <button id="btn-add" type="submit"> Agregar </button>
        </form>

    </div>

    <div class="container-table">
        <h2 class="title-secondary" id="mensaje"></h2>
        <table id="tablaC">

        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="./script_contactos.js"></script>
</body>

</html>
