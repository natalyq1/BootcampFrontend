    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="flexbox.css">
</head>

<body>

    <section class="container">

        <h4 id="resultado"></h4>
<input type="number" id="num1" value="" placeholder="Ingresa numero 1">
    <input type="number" id="num2" value="" placeholder="Ingresa numero 2">
        <article class="subContainer">
            <div class="numbers">
              <input type="text" id="texto" />

              <h3 id="resultado"></h3>
                <p>C</p>
                <p>()</p>
                <p>%</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>.</p>
                <p>0</p>
                <p>=</p>
            </div>
            <div class="operations">
                <button>last</button>
                <button id="btn-suma">+</button>
                <button id="btn-resta">-</button>
                <button id="btn-multiplicacion">*</button>
                <button id="btn-division">/</button>
                
            </div>
        </article>
    </section>

</body>

</html>
    <script src="script.js"></script>
