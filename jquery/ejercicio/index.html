<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!--style sheet-->
    <link rel="stylesheet" href="style.css" />

    <!--tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&family=Roboto:wght@300&family=Sofia+Sans+Semi+Condensed:wght@400;500&display=swap"
        rel="stylesheet">

    <!--JQUERY--- de jquery downloads cdn for google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <div>

        <section>
            <select name="fontSize" id="fontSize">
                <option value="">Select the size of the font</option>
                <option value="16pt">16pt</option>
                <option value="20pt">20pt</option>
                <option value="24pt">24pt</option>
            </select>
            <select name="tipography" id="tipography">
                <option value="">Select the tipography of the font</option>
                <option value="Roboto">Roboto</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Lato">Lato</option>
            </select>
            <select name="color" id="color">
                <option value="">Select the color of the font</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
            </select>

            <button id="selected">Listo</button>
        </section>

        <section id="result">
            <h1>Título</h1>
            <p id="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat modi saepe vero iure
                facilis, nisi dolores inventore repellendus consequatur distinctio, temporibus molestiae provident
                deserunt laborum a nam, dignissimos ex neque.</p>
            <ul>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
            </ul>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
