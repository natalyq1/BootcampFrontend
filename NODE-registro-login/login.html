<!DOCTYPE html>
<html lang="en">

  <title>Login</title>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

      </a>


      <a class="navbar-brand" href="/registrarse">Registrarse</a>

  <form action="/form_login" method="post">
    <div class="card text-bg-dark p-3 m-5">
      <div class="card-body text-bg-dark p-3">
        <h1 class="card-title">Formulario de Inicio de sesión</h1>
        <input class="form-control my-4" type="email" name="email" placeholder="Ingrese su email">
        <input class="form-control my-4" type="password" name="password" placeholder="Ingrese su contraseña">
        <button href="#" class="btn btn-outline-primary" type="submit">Iniciar sesión</button>
      </div>
    </div>
  </form>
